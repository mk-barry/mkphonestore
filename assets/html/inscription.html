<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create account</title>
  <link rel="stylesheet" href="../css/all-pc.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body class="login-page">
    <div id="en">
        <main>
            <div class="logincontainer">
                <div class="exit"><span id="back-en" onclick="backtohome()" title="Retour à l'accueil">&times;</span></div>
                <h2>Create Account</h2>
                <form id="registerFormEn">
                    <input type="text" id="nameEn" placeholder="Full name" required>
                    <input type="email" id="regEmailEn" placeholder="Email" required>
                    <input type="password" id="regPasswordEn" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <div id="registerMessageEn" class="message"></div>
                <p style="margin-top:12px;">Already an account ? <a href="login.html">Log In</a></p>
            </div>
        </main>
    </div>
    <div id="fr">
        <main>
            <div class="logincontainer">
                <div class="exit"><span id="back-fr" onclick="backtohome()" title="Retour à l'accueil">&times;</span></div>
                <h2>Créer Un Compte</h2>
                <form id="registerFormFr">
                    <input type="text" id="nameFr" placeholder="Nom complet" required>
                    <input type="email" id="regEmailFr" placeholder="Email" required>
                    <input type="password" id="regPasswordFr" placeholder="Mot de passe" required>
                    <button type="submit">S’inscrire</button>
                </form>
                <div id="registerMessageFr" class="message"></div>
                <p style="margin-top:12px;">Déjà un compte ? <a href="login.html">Connexion</a></p>
            </div>
        </main>
    </div>

  <script src="../js/login.js"></script>
  <script src="../js/all.js"></script>
</body>
</html>
