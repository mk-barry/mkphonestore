<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="../css/all-pc.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body class="login-page">
  <div id="en">
    <main>
      <div class="logincontainer">
        <div class="exit"><span id="back-en" onclick="backtohome()" title="Back to home">&times;</span></div>
        <h2>Log In</h2>
        <form id="loginFormEn">
          <input type="email" id="emailEn" placeholder="Email" required>
          <input type="password" id="passwordEn" placeholder="Password" required>
          <button type="submit">Log In</button>
        </form>
        <div id="messageEn" class="message"></div>
        <p style="margin-top:12px;">Not account yet ? <a href="inscription.html">Register</a></p>
      </div>
    </main>
  </div>
  <div id="fr">
    <main>
      <div class="logincontainer">
        <div class="exit"><span id="back-fr" onclick="backtohome()" title="Retour à l'accueil">&times;</span></div>
        <h2>Connexion</h2>
        <form id="loginFormFr">
          <input type="email" id="emailFr" placeholder="Email" required>
          <input type="password" id="passwordFr" placeholder="Mot de passe" required>
          <button type="submit">Se connecter</button>
        </form>
        <div id="messageFr" class="message"></div>
        <p style="margin-top:12px;">Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
      </div>
    </main>
  </div>
  <script src="../js/login.js"></script>
  <script src="../js/all.js"></script>
</body>
</html>
