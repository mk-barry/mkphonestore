<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../booticons/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/all-pc.css">
    <link rel="stylesheet" href="assets/css/all-mobile.css">
    <link rel="stylesheet" href="assets/css/all-tablet.css">
    <link rel="stylesheet" href="assets/css/account-computer.css">
    <link rel="stylesheet" href="assets/css/account-tablet-mobile.css">
    <title>about-us</title>
</head>
<body>
    <div id="en">
        <nav id="nav-en">

        </nav>
        <main>
            <div class="welcome">
                <span class="picture bi bi-person-circle"></span>
                <span class="hello"><span id="welcome-en" class="nom"></span></span>
                <button id="logouten" class="logout"><i class="bi bi-box-arrow-right"></i>Sign-Out</button>
            </div>
            <div class="onglets">
                <input type="checkbox" class="optaccueil">
                <label>
                    <input type="radio" name="control" id="accueil-en">
                    Home
                </label>
                <input type="checkbox" class="optnotifs">
                <label>
                    <input type="radio" name="control" id="notifs-en">
                    Notifications
                </label>
            </div>
            <div class="content">
                <div class="accueil">
                    <span class="bi bi-clock-history"></span>
                    Charging page...
                </div>
                <div class="notifs">
                    <span class="bi bi-lightbulb-off"></span>
                    no notification.
                </div>
            </div>
        </main>
        <footer id="footer-en">

        </footer>
    </div>
    <div id="fr">
        <nav id="nav-fr">

        </nav>
        <main>
            <div class="welcome">
                <span class="picture bi bi-person-circle"></span>
                <span class="hello"><span id="welcome-fr" class="nom"></span></span>
                <button id="logoutfr" class="logout"><i class="bi bi-box-arrow-right"></i>Sign-Out</button>
            </div>
            <div class="onglets">
                <input type="checkbox" class="optaccueil">
                <label>
                    <input type="radio" name="control" id="accueil-fr">
                    Accueil
                </label>
                <input type="checkbox" class="optnotifs">
                <label>
                    <input type="radio" name="control" id="notifs-fr">
                    Notifications
                </label>
            </div>
            <div class="content">
                <div class="accueil">
                    <span class="bi bi-clock-history"></span>
                    Chargement de la page...
                </div>
                <div class="notifs">
                    <span class="bi bi-lightbulb-off"></span>
                    Aucune notification.
                </div>
            </div>
        </main>
        <footer id="footer-fr">

        </footer>
    </div>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/account.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
